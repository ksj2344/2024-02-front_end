<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-tag</title>
    <style>
        div { background-color: beige; margin-bottom: 10px ;}
        #div-2 {width: 300px; height: 300px ;}
    </style>
</head>
<body>
    <!-- 
        block-tag: 부모의 가로 공간을 모두 차지한다. 
                display: block; 되어있어서 block태그가 된 것.
                크기를 설정하면 그 크기를 유지한다.
    -->
    <div> 대표적인 block-tag div </div>
    <div id="div-2"> 2 </div>
    <div> 3 </div>
</body>
</html>
