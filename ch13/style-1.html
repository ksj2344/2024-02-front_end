<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <style>
        #page > span:not(:last-child) {margin-right: 10px;}
        #page > span { cursor: pointer; }
        .selected {font-size: 1.2em; color: red;}
    </style>
</head>
<body>
    <div id="page"></div>

    <script>
        const $page= document.querySelector('#page');
    
        const pageValue =10;
        const pageNumberArr = [];
        for(let i=1; i<=pageValue; i++){
            //span태그 생성
            const span=document.createElement('span'); //<span></span>
            if(i === 1){
                span.classList.add('selected');
            }
            pageNumberArr.push(span);
            span.addEventListener('click', (e) =>{
                // e.target.classList.add('selected');
                // e.target.classList.remove('selected');
                //e.target.classList.toggle('selected');

                pageNumberArr.forEach(item => {
                    item.classList.toggle('selected', item.innerText == i);
                });
                // == : 값만 같은지 확인,  === : 값과 타입 모두 비교
                // JS는 세미콜론 없어도 됨
            });
            span.innerText = i; //<span>1</span>
            $page.appendChild(span); //append는 문자열도 가능 appendChild는 객체만 가능
        }
    </script>
</body>
</html>
