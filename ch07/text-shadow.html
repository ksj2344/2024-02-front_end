<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow.html</title>
    <style>
        .shadow1 {color: red; text-shadow: 1px 1px black;}
        .shadow2 {text-shadow: 5px 5px 3px #ffa500;} /* 우 아래 번짐정도*/
        .shadow3 {color: #fff; text-shadow: 7px -7px 20px black;}
    </style>
</head>
<body>
    <h2>text-shadow.html</h2>
    <div class="shadow1">HTML</div>
    <div class="shadow2">HTML</div>
    <div class="shadow3">HTML</div>
</body>
</html>
