<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform.html</title>
    <style>
        body {font-size: 16px;} /*em:상대 단위, px: 절대 단위  rem은 무조건 body값만 신경씀*/
        .spacing1 {letter-spacing: 0.2em;} /*자간*/
        .spacing2 {word-spacing: 0.2em;} /*단어간의 간격조정*/
    </style>
</head>
<body>
    <h2>text-transform.html</h2>
    <div style="text-transform: capitalize;">html</div>
    <div style="text-transform: uppercase;">html</div>
    <div style="text-transform: lowercase;">HTML</div>
    <div style="text-transform: full-width;">1111</div> <!--가능한 정각문자(길이비율이 똑같은 문자)로 변환-->

    <div>반갑습니다. 잘 지내세요.</div>
    <div class="spacing1">반갑습니다. 잘 지내세요.</div>
    <div class="spacing2">반갑습니다. 잘 지내세요.</div>
</body>
</html>
