<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-style-1.html</title>
    <style>
        body { font-size: 20px;}
        h1 {font-family: '바탕' , '굴림', '궁서';} /*폰트가 있다면 바탕, 없다면 굴림, 굴림도 없다면 궁서 처리*/
        .accent { font-size: 150%; font-weight: 800; font-style: italic;}
    </style>
</head>
<body>
    <h2>text-style-1.html</h2>
    <h1>레드향</h1>
    
    <div>껍질에 붉은 빛이 돌아
        <span class="accent">레드향</span>이라 불린다.
    </div>
</body>

</html>
