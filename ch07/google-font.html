<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&family=Jua&display=swap" rel="stylesheet">
    <style>
        #div-1 {font-family: "바탕";}
        .font-Hahmlet { font-family: "Hahmlet";}
        body {font-family: "Jua"; font-weight: 300;}
    </style> <!--우선순위 높은순은 디테일한 순: tag보단 class가 높고 class보단 id가 높다-->
</head>
<body>
    <h2>Google-font.html</h2>
    <!--
        구글 폰트 사이트로 이동한다.
        https://fonts.google.com/
    -->
    <a href="https://fonts.google.com/" target="_blank">구글 폰트 사이트</a>
    <div>Jua체를 한번 써봅시다.</div>

    <div class="font-Hahmlet">반갑습니다.</div>
    <div id="div-1" class="font-Hahmlet">반갑습니다.</div>
</body>
</html>
