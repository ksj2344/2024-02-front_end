        <div>

        <div>

        <div>

                <option>ENTJ</option>

        </div>

        <div><input type="submit" value="전송"></div>
    </form>

    <!-- window.addEventListener가 보내는 값은 두가지. 두번재 function()은 자바로 따지면 람다식 
        홑따옴표('')대신 백틱(``)쓰면 안에 상수로 지정한 값을 넣을 수 있음.-->
<script>
        function must2digit(item) {
            return String(item).padStart(2, '0');   
        }

        window.addEventListener('load', () => {
            console.log('load');
            const $idStartDatetime = document.querySelector('#id_start_datetime');
            if($idStartDatetime) {
                const now = new Date();
                const year = now.getFullYear();
                const mon = now.getMonth() + 1;
                const day = now.getDate();
                const hour = now.getHours();
                const min = now.getMinutes();

                $idStartDatetime.value = `${year}-${must2digit(mon)}-${must2digit(day)}T${must2digit(hour)}:${must2digit(min)}`;
            }

        });
        //
        /*
        
        */


    </script>
</body>
