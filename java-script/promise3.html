<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function increseAndPrint(n) {
            return new Promise(function(resolve){
                setTimeout(function(){
                    const incresed = n + 1;
                    console.log(`increased: ${incresed}`);
                    resolve(incresed);
                },1000);

            })
        }
        // promise2과 같은 결과
        increseAndPrint(0).then(data => increseAndPrint(data))
        .then(data => increseAndPrint(data))
        .then(data => increseAndPrint(data))
        .then(data => increseAndPrint(data))
        .then(data => increseAndPrint(data))
        .then(data => increseAndPrint(data));
        
    </script>
</body>
</html>
